<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet " type="text/css" href="assets\css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Mr. T Train Scheduler</h1>
            <h3>Catch Your Train Fool!!</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="traintable">
                                <tr>
                                    <td>train</td>
                                    <td>where</td>
                                    <td>25</td>
                                    <td>11</td>
                                    <td>22</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading" id="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>

                                <input type="text" class="form-control" id="train-input" placeholder="" value="">
                                <label for="destination-input">Destination</label>

                                <input type="text" class="form-control" id="destination-input" placeholder="" value="">

                                <label for="firsttraintime-input">First Train Time (HH:mm-military time)</label>

                                <input type="text" class="form-control" id="firsttraintime-input" placeholder="" value="">

                                <label for="frequency-input">Frequency(min)</label>

                                <input type="text" class="form-control" id="frequency-input" placeholder="" value="">
                            </div>
                            <button class="button" type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <img src="assets/extra/ateam.png" alt="The A Team Van">
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
